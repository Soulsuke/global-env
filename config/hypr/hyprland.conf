###############################################################################
### Defaults                                                                ###
###                                                                         ###
### Usually overridden by per-host settings, but better safe than sorry.    ###
###############################################################################

# Monitor:
monitor = ,preferred,auto,auto



###############################################################################
### Sources                                                                 ###
###############################################################################

# Colors from wal:
source = ~/.cache/wal/hyprland.conf

# Per-host settings:
exec-once = ~/.config/hypr/00-per_host/per_host.zsh
source = ~/.config/hypr/00-per_host/per_host.conf



###############################################################################
### Startup programs                                                        ###
###############################################################################

# Common stuff:
exec-once = ~/.scripts/7shi/startup/00-session-startup.zsh

# Hypridle:
exec-once = hypridle

# Waybar:
# TODO: will have to do something akin to polybar.
exec-once = /usr/bin/waybar



###############################################################################
### Variables                                                               ###
###############################################################################

$terminal = kitty



###############################################################################
### Look & feel                                                             ###
###############################################################################

# General setup:
general {
  # Gaps between windows:
  gaps_in = 5

  # Gaps from screen edges:
  gaps_out = 0

  # Borders:
  border_size = 2
  col.active_border = $foreground
  col.inactive_border = $background

  # Enable drag-n-drop resize:
  resize_on_border = true

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn
  # this on:
  allow_tearing = false

  # Default layout:
  layout = master
}


# Animations:
#   https://wiki.hyprland.org/Configuring/Variables/#animations
#   https://wiki.hyprland.org/Configuring/Animations/
animations {
  # Let's keep them on:
  enabled = true

  # Pretty much default for everything:
  bezier = easeOutQuint, 0.23, 1, 0.32, 1
  bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
  bezier = linear, 0, 0, 1, 1
  bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
  bezier = quick, 0.15, 0, 0.1, 1

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
}




# Decorations:
#   https://wiki.hyprland.org/Configuring/Variables/#decoration
#   https://wiki.hyprland.org/Configuring/Variables/#shadow
#   https://wiki.hyprland.org/Configuring/Variables/#blur
decoration {
  # Border radius (in px) and smoothness:
  rounding = 5
  rounding_power = 4

  # Transparency of focused/unfocused windows:
  active_opacity = 1.0
  inactive_opacity = 1.0

  # Shadows:
  shadow {
    enabled = false
  }

  # Blur:
  blur {
    enabled = false
  }
}



# Misc:
#   https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  # Disable random background:
  disable_hyprland_logo = true

  # Windows shouldn't steal focus:
  focus_on_activate = false
}



###############################################################################
### Layout settings                                                         ###
###############################################################################

# Dwindle layout:
#   https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
  # Master switch for pseudotiling.
  # Enabling is bound to mod + P in the keybinds section below
  pseudotile = true

  # You probably want this
  preserve_split = true
}



# Master layout:
#   https://wiki.hyprland.org/Configuring/Master-Layout/
master {
  # Any new window is the master:
  new_status = master

  # Tabs on top:
  orientation = bottom

  # Master is huge:
  mfact = 0.9
}



###############################################################################
### Input                                                                   ###
###############################################################################

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
  # Keyboard options (what xorg used to do):
  kb_layout = it
  kb_variant =
  kb_model =
  kb_options = "compose:menu"
  kb_rules =

  # Always follow the mouse:
  follow_mouse = 1

  # No mouse acceleration:
  sensitivity = 0

  # Touchpad:
  touchpad {
    # Scroll as God commands:
    natural_scroll = false
  }
}


# Touchpad gestures:
#   https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
  # Allow worspace swiping:
  workspace_swipe = true
}



###############################################################################
### Workspace settings                                                      ###
###############################################################################

# See:
#   https://wiki.hyprland.org/Configuring/Window-Rules/#rules

# Global rules:
#  - Tilda is always floating
#  - has no decoration
#  - and can steal focus when invoked
windowrule = float, Tilda
windowrulev2 = bordersize 0, class:Tilda
windowrulev2 = rounding 0, class:Tilda
windowrulev2 = noanim, class:Tilda
windowrule = focusonactivate, Tilda

# No rouding and borders on fullscreen and maximized windows:
windowrulev2 = rounding 0, fullscreen:1
windowrulev2 = rounding 0, focus:1
windowrulev2 = noborder, fullscreen:1

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

### Workspace 1:
windowrulev2 = workspace 1, class:vivaldi-stable
windowrulev2 = workspace 1, class:firefox
windowrulev2 = workspace 1, class:cherrytree
windowrulev2 = workspace 1, class:claws-mail
windowrulev2 = workspace 1, class:org.gnome.Evolution

### Workspace 2:
windowrulev2 = workspace 2, class:wasistlos
windowrulev2 = workspace 2, class:org.telegram.desktop
windowrulev2 = workspace 2, class:signal
windowrulev2 = workspace 2, class:discord
windowrulev2 = workspace 2, class:skype
windowrulev2 = workspace 2, class:slack

# Workspace 3:
windowrulev2 = workspace 3, class:Apache NetBeans
windowrulev2 = workspace 3, class:bruno

# Workspace 8:
windowrulev2 = workspace 8, class:deluge

# Workspace 10 is the gaming one, which means:
# - No fancy stuff:
workspace = 10, gapsin:0, gapsout:0, rounding:0, bordersize:0, float
# - All windows are floating:
windowrulev2 = float, onworkspace:10
# - Except Steam:
windowrule = tile, title:^Steam$
# - Which also has to be fullscreen:
windowrule = maximize, title:^Steam$

# Also, attempt to pin launchers:
windowrulev2 = workspace 10, class:[Ss]team(webhelper|_app_.*)?
windowrulev2 = workspace 10, title:^Steam$
windowrulev2 = workspace 10, title:^Origin.*
windowrulev2 = workspace 10, title:^Ubisoft.*
windowrulev2 = workspace 10, title:^Uplay.*



###############################################################################
### Keybindings                                                             ###
###############################################################################

# See:
#   https://wiki.hyprland.org/Configuring/Binds/

# Modifier key:
$mod = SUPER

### Keybindings: media keys
###############################################################################

# Touchpad toggle:
bind = , XF86TouchpadToggle, exec, ~/.scripts/7shi/touchpad_toggle.zsh
bind = $mod, T, exec, ~/.scripts/7shi/touchpad_toggle.zsh

# Volume down:
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-

# Volume up:
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+

# Mute audio:
bindel = , XF86AudioMute, exec, ~/.scripts/7shi/wpctl_set_mute_all.zsh Sinks toggle

# Mute all input sources:
bindel = , XF86AudioMicMute, exec, ~/.scripts/7shi/wpctl_set_mute_all.zsh Sources toggle

# Brightness down:
binde = , XF86MonBrightnessDown, exec, light -U 5
binde = $mod, O, exec, light -U 5

# Brightness up:
binde = , XF86MonBrightnessUp, exec, light -A 5
binde = $mod, P, exec, light -A 5

# Media player play:
bind = , XF86AudioPlay, exec, playerctl play

# Media player pause:
bind = , XF86AudioPause, exec, playerctl pause

# Media player next:
bind = , XF86AudioNext, exec, playerctl next

# Media player previous:
bind = , XF86AudioPrev, exec, playerctl previous



### Keybindings: rofi
###############################################################################

# Menu using .desktop files:
bind = $mod, D, exec, rofi -show drun

# Menu using executables within path:
bind = $mod SHIFT, D, exec, rofi -show run

# Session manager (rofi-script menu):
bind = $mod SHIFT, E, exec, rofi -show sessionmgr -modi "sessionmgr:~/.config/rofi/scripts/sessionmgr.zsh"



### Keybindings: session behaviour
###############################################################################

# Lid close means lockscreen, not hybernation:
bindl=,switch:on:Lid Switch, exec, loginctl lock-session
bindl=,switch:off:Lid Switch, exec, hyprctl dispatch dpms on

# Lock screen:
bind = $mod SHIFT, return, exec, loginctl lock-session

# Master window selection:
bind = $mod, return, layoutmsg, swapwithmaster master

# Tilda dropdown:
bind = , F12, exec, tilda -T 0



### Keybindings: windows behaviour
###############################################################################

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Change focused window:
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Start the terminal:
bind = $mod, Q, exec, $terminal

# Close focused window:
bind = $mod SHIFT, Q, killactive,

# Fullscreen for focused window:
bind = $mod, F, fullscreen, 0

# Maximize focused window:
bind = $mod, M, fullscreen, 1

# Take a screenshot of the whole desktop:
bind = , Print, exec, grim

# Take a screenshot of an area/window:
bind = SHIFT, Print, exec, slurp | grim -g -

# Move focused window:
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# Toggle tiling/floating for focused window:
bind = $mod SHIFT, Space, togglefloating,

# Move window with left click:
bindm = $mod, mouse:272, movewindow

# Resize window with right click:
bindm = $mod, mouse:273, resizewindow

# Scratchpad:
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Switch layouts:
bind = $mod, L, exec, hyprctl keyword general:layout "dwindle"
bind = $modSHIFT, L, exec, hyprctl keyword general:layout "master"

