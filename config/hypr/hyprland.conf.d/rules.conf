###############################################################################
### Rules for windows and workspaces                                        ###
###                                                                         ###
### See:                                                                    ###
###   https://wiki.hyprland.org/Configuring/Window-Rules/                   ###
###   https://wiki.hyprland.org/Configuring/Workspace-Rules/                ###
###############################################################################

### General
###############################################################################

# Focused window gets no rounding:
windowrulev2 = rounding 0, focus:1

# No rouding and borders on fullscreen and maximized windows:
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]

# No rounding and borders if there's only one visible window:
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]

# No gaps if there's only one visible window or if one is maximized:
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# These are portals to open/save files, which should always be floating and
# fixed size:
windowrulev2 = float, title:^(Choose|Export|Open|Save) (Attachment|File|Folder|Project)s?$
windowrulev2 = size 800 500, title:^(Choose|Export|Open|Save) (Attachment|File|Folder|Project)s?$



### Workspace 1
###############################################################################

# Simple pinning:
windowrulev2 = workspace 1 silent, class:[Vv]ivaldi-stable
windowrulev2 = workspace 1 silent, class:firefox
windowrulev2 = workspace 1 silent, class:cherrytree
windowrulev2 = workspace 1 silent, class:claws-mail
windowrulev2 = workspace 1 silent, class:(org.gnome.Evolution|evolution-alarm-notify)

# Claws-mail's address book should be a popup:
windowrulev2 = float, class:claws-mail, title:.*[Aa]ddress book$
windowrulev2 = size 800 500, class:claws-mail, title:.*[Aa]ddress book$

# Evolution's notifications must be small floating windows:
windowrulev2 = float, class:evolution-alarm-notify
windowrulev2 = size 800 500, class:evolution-alarm-notify

# Evolution's popupups must be a small floating window:
windowrulev2 = float, class:org.gnome.Evolution, title:Send(.*)
windowrulev2 = size 500 300, class:org.gnome.Evolution, title:negative:.*Evolution$



### Workspace 2
###############################################################################

# Simple pinning:
windowrulev2 = workspace 2 silent, class:wasistlos
windowrulev2 = workspace 2 silent, class:org.telegram.desktop
windowrulev2 = workspace 2 silent, class:signal
windowrulev2 = workspace 2 silent, class:discord
windowrulev2 = workspace 2 silent, class:skype



### Workspace 3
###############################################################################

# Simple pinning:
windowrulev2 = workspace 3 silent, class:^Apache NetBeans.*
windowrulev2 = workspace 3 silent, class:java-lang-Thread, title:Starting Apache NetBeans IDE
windowrulev2 = workspace 3 silent, class:bruno

# Netbeans is evil on xwayland:
windowrulev2 = tile, class:^Apache NetBeans.*, initialTitle:^Apache NetBeans IDE.*



### Workspace 7
