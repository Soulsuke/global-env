### Scratchpad (general)
###############################################################################

# Bindings:
bind = $mod, S, togglespecialworkspace, scratchpad
bind = $mod SHIFT, S, movetoworkspace, special:scratchpad



### Terminal
###############################################################################

# Make sure this workspace is quite plain, and starts a terminal if empty:
workspace = special:terminal, gapsin:0, gapsout:0, rounding:0, bordersize:0, border:false, on-created-empty:"kitty"

# Hotkey:
bind = , F12, togglespecialworkspace, terminal

